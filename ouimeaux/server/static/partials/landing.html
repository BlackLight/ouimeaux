<div class="header-section">
    <ul>
        <li ng-repeat="device in data">
        <button type="button" 
            ng-click="toggleState(device)"
            ng-class="{'btn': true, 'btn-default': device.state==0, 'btn-success':device.state==1}">
             <span class="glyphicon glyphicon-off"></span>
            {{device.name}}

        </button>
        </li>
    </ul>
</div>
<div class="header-push">
</div>
