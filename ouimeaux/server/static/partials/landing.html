<div class="header-section">
        <p ng-repeat="device in data">
        <a role="button" 
            class="btn btn-large btn-block"
            ng-click="toggleState(device)"
            ng-class="{'btn-default': device.state==0, 'btn-success':device.state==1}">
             <span class="glyphicon glyphicon-off"></span>
            {{device.name}}
        </a>
        </p>
</div>
